version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -Ls https://cli.doppler.com/install.sh | sh
        - doppler run -- npm install
    build:
      commands:
        - doppler run -- npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
